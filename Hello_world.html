<!DOCTYPE html viewport="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnJSJQ</title>
    <link rel="stylesheet" href="basic-page.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Change made by Aayan</h1>
    <div>
        <select id="selected-shape" title="Select Shape">
            <option value="circle">Circles</option>
            <option value="square">Squares</option>
            <option value="rectangle">Rectangles</option>
        </select>
        <select id="selected-color" title="Select Color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <!-- <div class="row">
        <div class="shape red rectangle"></div>
        <div class="shape blue circle"></div>
        <div class="shape yellow square"></div>
        <div class="shape red square"></div> -->
    </div>
        <button id="show-all">Show All Shapes</button>
        <button id="add-shape">Add Shape</button>
        <div id="output"></div>
    </div>
    
</body>
<script>
    $(document).ready(function() {
        // $(".shape").click(function(e) {
        //     $(e.target).hide();
        //     $("#show-all").show();
        // });
        // $("#show-all").click(function() {
        //     $(".shape").show(1000, function() {
        //         $("#show-all").hide();
        //     });
        // }); 
        var sharpeCount = 0;
        $("#add-shape").click(function() {
            $("#output").append(`<div><span> ${++sharpeCount} </span></div>`);
            $("#output div:last")
                .addClass("shape")
                .addClass($("#selected-color").val())
                .addClass($("#selected-shape").val())
        });

    });
</script>
</html>
